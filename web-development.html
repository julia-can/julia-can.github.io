<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julia Can</title>
    <!--linked js, (defer-so that html page loads before js page)-->
    <script src="js/main.js" defer></script>
    <script src="js/constants.js" defer></script>
    <!--Linked css-->
    <link rel="stylesheet" href="css/main.css" />
    <!--Linked fonts-->
    <!--Playfair Display-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!--Logo-->
      <a href="index.html">
        <img
          class="logo"
          src="img/img.jc.logo.blue.svg"
          alt="Blue version of JC logo"
        />
      </a>
      <nav>
        <ul class="menu-ul">
          <a href="projects.html">
            <li class="menu-li">Projects</li>
          </a>
          <a href="about.html">
            <li class="menu-li">About</li>
          </a>
          <a href="contact.html">
            <li class="menu-li">Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="banner-container">
        <!-- Banner Container -->
        <div class="image-wrapper">
          <!-- Trivin Project Frame and Text -->
          <div class="frame-container">
            <a
              href="https://ju-nmd2023.github.io/wuid-project-group-12/"
              target="_blank"
              class="combined-image-link"
            >
              <div class="combined-image-container">
                <div class="trivin-image-container">
                  <img
                    class="trivin-image"
                    src="img/img.trivin.svg"
                    alt="Trvin logo"
                  />
                </div>
                <div class="trivinspec-image-container">
                  <img
                    class="trivinspec-image"
                    src="img/img.trivinspec.jpg"
                    alt="Trvin spec desktop screen image"
                  />
                </div>
              </div>
            </a>
            <p class="frame-text">Trivin - Wine e-commerce website</p>
            <!-- Text for Trivin frame -->
          </div>

          <!-- AceChase Project Frame and Text -->
          <div class="frame-container">
            <a
              href="https://ju-nmd2023.github.io/fop-final-project-project-group-4/"
              target="_blank"
              class="combined-image-link"
            >
              <div class="combined-image-container">
                <div class="acechase-preview-image-container">
                  <img
                    class="acechase-preview-image"
                    src="img/img.acechase.preview.png"
                    alt="AceChase preview image"
                  />
                </div>
              </div>
            </a>
            <p class="frame-text">AceChase - Tennis game production</p>
            <!-- Text for AceChase frame -->
          </div>

          <!-- To-Do List Project Frame and Text -->
          <div class="frame-container">
            <a
              href="https://ju-nmd2023.github.io/fop-todo-list-caju23al/"
              target="_blank"
              class="combined-image-link"
            >
              <div class="combined-image-container">
                <div class="todolist-image-container">
                  <img
                    class="todolist-image"
                    src="img/img.todolist.jpg"
                    alt="To do list preview image"
                  />
                </div>
              </div>
            </a>
            <p class="frame-text">To-do-list - Application</p>
            <!-- Text for To-Do List frame -->
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-paragraph-container">
        <p class="copyright-paragraph">Â© 2024 Julia Can</p>
      </div>
    </footer>

</html>
